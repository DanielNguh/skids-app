<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <span id="child-heading">
      <mat-toolbar aria-hidden="false" color="ThemePalette">
        <mat-icon>face</mat-icon>
        <span id="child-title">Children</span>
      </mat-toolbar>
    </span>

    <mat-nav-list class="nav-list">
      <a mat-list-item href="#"><app-child1></app-child1></a>
      <div class="example-spacer" ><br></div>
      <a mat-list-item href="#"><app-child2></app-child2></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Kids Transport</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
